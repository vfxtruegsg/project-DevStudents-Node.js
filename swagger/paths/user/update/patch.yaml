tags:
  - User
summary: Patch user info
operationId: updateUser
description: 'Patch a user info by id with payload'
security:
  - bearerAuth: []

requestBody:
  content:
    multipart/form-data:
      schema:
        type: object

        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: 'adf@gmail.com'
          avatar:
            description: "User's account avatar"
            type: string
            format: binary

responses:
  '200':
    description: Patched a User's account
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User with id=userData._id updated successfully
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml

  '400':
    description: Bad request error
    content:
      application/json:
        schema:
          oneOf:
            - $ref: ../../../components/responses/schemas/400invalidIdOrTransaction.yaml
            - $ref: ../../../components/responses/schemas/400.yaml

  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
