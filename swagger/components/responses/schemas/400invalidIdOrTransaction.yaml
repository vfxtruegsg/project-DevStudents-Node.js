type: object
required:
  - status
  - message
properties:
  status:
    type: integer
    example: 400
  message:
    type: string
    example:
      oneOf:
        - 'Bad Request'
        - 'Only image files are allowed'
        - 'File extension .extension is not allowed. Use: allowedExtensions'
        - 'file with .exe extention not allow'
